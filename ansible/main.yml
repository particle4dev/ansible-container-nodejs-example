---
- hosts: web
  tasks:
    - name: Create app directory
      file: path=/usr/src/app state=directory

    - name: Install app dependencies
      copy: src=source/ dest=/usr/src/app/ owner=root group=root mode=0777 
    
    - name: Go to the app folder and run npm install
      command: bash -lc "cd /usr/src/app/ && npm install"

    - name: Open
      command: bash -lc "chmod +x /usr/src/app/start.sh"